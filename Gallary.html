<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirupati Tours and Travels - Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Gallary.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="../Index.html" id="logo">
            <img src="../Logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="Gallary.html">Gallery</a>
            <a href="About.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div id="menu-bars" class="fas fa-bars"></div>
    </header>

    <!-- Page Heading -->
    <div class="about-section">
        <h1 class="glow-heading">Gallery</h1>
        <p>Explore our fleet and services through the images below.</p>
    </div>

    <!-- Sparkle Background -->
    <div class="sparkle-container">
        <span class="sparkle"></span>
        <span class="sparkle"></span>
        <span class="sparkle"></span>
        <span class="sparkle"></span>
        <span class="sparkle"></span>
        <span class="sparkle"></span>
    </div>

    <div class="gallery">
        <div class="gallery-item" data-title="Cruiser">
            <img src="../Image/Cruiser1.png" alt="Cruiser">
        </div>
        <div class="gallery-item" data-title="Tata Nexon">
            <img src="../Image/Image2.png" alt="Tata Nexon">
        </div>
        <div class="gallery-item" data-title="Honda Desire">
            <img src="../Image/Desire.png" alt="Honda Desire">
        </div>
        <div class="gallery-item" data-title="Ertiga">
            <img src="../Image/Eriga.png" alt="Ertiga">
        </div>
        <div class="gallery-item" data-title="Ertiga">
            <img src="../Image/Ertiga.png" alt="Ertiga">
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <img class="lightbox-img" src="" alt="">
        <span class="next">&#10095;</span>
        <div class="caption"></div>
    </div>

    <script src="Gallary.js"></script>
</body>
</html>
